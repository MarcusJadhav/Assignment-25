<!DOCTYPE html>
<html>
<head>
    <title>Number to Days</title>
    <script>
        const num = parseInt(prompt("Enter number between 1-7"))

        if(num == 1)
        {
            document.write("Sunday")
        }
        else if(num == 2)
        {
            document.write("Monday")
        }
        else if(num == 3)
        {
            document.write("Tuesday")
        }
        else if(num == 4)
        {
            document.write("Wednesday")
        }
        else if(num == 5)
        {
            document.write("Thursday")
        }
        else if(num == 6)
        {
            document.write("Friday")
        }
        else if(num == 7)
        {
            document.write("Saturday")
        }
        else
        {
           document.write("Invalid Day")
        }
    </script>
</head>
<body>
    
</body>
</html>
